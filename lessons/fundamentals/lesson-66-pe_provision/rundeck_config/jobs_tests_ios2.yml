jobs:
- name: "ios2: conectividad local enlace en L3VPN"
  filter: ios2
  regex: true
  regex_negate: false
  regex_expr: .*Success rate is (100|50) percent.*
  vendor: ios
  commandsList: |
    !-- conectividad local enlace en L3VPN
    ping vrf L3VPN 30.1.2.100 repeat 2 timeout 1
- name: "ios2: conectividad local loopback CE en L3VPN"
  filter: ios2
  regex: true
  regex_negate: false
  regex_expr: .*Success rate is (100|50) percent.*
  vendor: ios
  commandsList: |
    !-- conectividad local loopback CE en L3VPN
    ping vrf L3VPN 30.0.0.2 repeat 2 timeout 1
- name: "ios2: conectividad con ios1 en L3VPN"
  filter: ios2
  regex: true
  regex_negate: false
  regex_expr: .*Success rate is (100|50) percent.*
  vendor: ios
  commandsList: |
    !-- conectividad con ios1 en L3VPN
    ping vrf L3VPN 30.1.1.1 repeat 2 timeout 1
- name: "ios2: conectividad con ios4 en L3VPN"
  filter: ios2
  regex: true
  regex_negate: false
  regex_expr: .*Success rate is (100|50) percent.*
  vendor: ios
  commandsList: |
    !-- conectividad con ios4 en L3VPN
    ping vrf L3VPN 30.1.4.1 repeat 2 timeout 1
- name: "ios2: conectividad con ios1 en L3VPN"
  filter: ios2
  regex: true
  regex_negate: true
  regex_expr: .* (5) + \*.*
  vendor: ios
  commandsList: |
    !-- conectividad con ios1 en L3VPN
    traceroute vrf L3VPN 30.1.1.1 probe 1 timeout 1 ttl 0 5
