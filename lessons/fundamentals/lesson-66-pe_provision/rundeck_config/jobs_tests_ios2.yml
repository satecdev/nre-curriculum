- name: "ios2: verificación sesión BGP"
  filter: ios2
  regex: true
  regex_negate: False
  regex_expr: .*30.1.2.100 +\d+ +65002 +\d+ +\d+ +\d+ +\d+ +\d+ +\d+:\d+\:\d+ +(\d+).*
  vendor: ios
  commandsList: |
    !-- verificación sesión BGP
    show bgp vpnv4 unicast vrf L3VPN summary

- name: "ios2: verificación prefijos 30.0.0.1"
  filter: ios2
  regex: true
  regex_negate: true
  regex_expr: .*Network not in (table).*
  vendor: ios
  commandsList: |
    !-- verificación prefijos 30.0.0.1
    show bgp vpnv4 unicast vrf L3VPN 30.0.0.1

